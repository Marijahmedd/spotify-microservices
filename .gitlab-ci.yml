stages:
  - trigger


trigger-frontend:
  stage: trigger
  trigger:
    include: 
      - local: pipelines/frontend.yml
    strategy: depend
  rules:
    - changes:
        - spotify-front/**/*

trigger-song-service:
  stage: trigger
  trigger:
    include:
      - local: pipelines/song-service.yml
    strategy: depend
  rules:
    - changes:
        - services/song-service/**/*


trigger-user-service:
  stage: trigger
  trigger:
    include:
      - local: pipelines/user-service.yml
    strategy: depend
  rules:
    - changes:
        - services/user-service/**/*

