apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: spotify
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service-container
        image: marijahmed/spotify-user-service:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: user-service-secret
        - secretRef:
            name: shared-secret
