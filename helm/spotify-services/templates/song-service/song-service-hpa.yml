apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: song-service-hpa
  namespace: spotify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: song-service-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: cpu
      target: 
        type: Utilization
        averageUtilization: 70
  
